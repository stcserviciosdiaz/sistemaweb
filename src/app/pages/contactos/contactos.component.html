<section class="contact-layout1 pb-60">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-7 mb-3">




        <form [formGroup]="contactForm" (ngSubmit)="onSubmit($event)" class="contact-form" novalidate>
          <div class="row">
            <div class="col-sm-12">
              <h4 class="contact-panel__title">Si tienes alguna pregunta específica, no dudes en hacérmela.</h4>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombres" formControlName="nombre" required>
              </div>
              <!-- Validaciones -->
              <div *ngIf="contactForm.get('nombre')?.touched && contactForm.get('nombre')?.errors?.['required']" class="alert alert-danger">
                Este campo es requerido
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="email" required>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Teléfono" formControlName="phone" required>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="form-group">
                <select class="form-control" formControlName="option">
                  <option value="">Asunto</option>
                  <option value="logotipo">Logotipo</option>
                  <option value="redessociales">Redes Sociales</option>
                  <option value="diseñografico">Diseño Gráfico</option>
                  <option value="tiendaonline">Tienda Online</option>
                  <option value="paginaweb">Página Web</option>
                  <option value="otro">Otro..</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group mb-20">
                <textarea class="form-control" placeholder="Escribe su requerimiento" formControlName="message" required></textarea>
              </div>
              <button type="submit" [disabled]="contactForm.invalid" class="btn btn__primary btn__xhight mt-10">Enviar mensaje</button>
              <div *ngIf="isSubmit" class="contact-result pt-3">{{ submitMessage }}</div>
            </div>
          </div>
        </form>






      </div><!-- /.col-lg-6 -->
      <div class="col-sm-12 col-md-12 col-lg-4 offset-lg-1 mb-3">
        <div class="contact-info d-flex flex-column justify-content-between bg-img" style="background-image: url(https://7oroof.com/demos/smartdata/assets/images/contact/1.jpg); background-size: cover; background-position: center center; background-repeat: no-repeat;">
          <div>
            <h4 class="contact-info__title">"Si prefieres tener contacto directo con alguno de nuestros asesores,
              <br>nuestro equipo estará encantado de atenderte."</h4>
          </div>
          <a target="_blank" href="https://wa.link/mo77fg" class="btn btn__white btn__bordered">
            <img class="w-70 Whataspp-btn" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggzs9vLsf4gZGX_Ks-xowgSvTfOhULhr34yMuLrUiPDFN3NeW8Ay_ikVi2nC-36zMgCwfN8hIXFebQUOqfGA2UZC__UeugC77LuC2fbHtkrhHf9Kx0ayDtWpAmbhTk79Nsm26_f029eKkdgIXEJRAFrTksq2tNAWsv8NSs5bG0Qokio9eCHDpgOiozdali/s201/whatsapp.png" />
            WhatsApp
          </a>
        </div><!-- /.contact-info -->
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</section>
<app-footer></app-footer>
